<!DOCTYPE html>
<html>

<head>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-ui-1.10.4.min.js"></script>
    <script src="js/metro.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
    <link rel="stylesheet" href="css/metro-bootstrap.min.css" />
    <link rel="stylesheet" href="css/metro-bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/iconFont.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</head>

<body class="metro b3">
    <div class="element">
        <a class="dropdown-toggle no-marker" href="#">
            <i class="icon-cog place-right bg-white fg-black" style="position: fixed; right: 0px; padding: 10px; box-shadow: 5px 0px 5px #000; border-bottom-left-radius: 25%"></i>
        </a>
        <ul class="dropdown-menu " data-role="dropdown" style="position:fixed; top:36px; right: 0px;">
            <li>
                <a id="cs">Color Shards</a>
            </li>
            <li>
                <a id="ac">Abstract Chaos</a>
            </li>

            <li>
                <a id="cg">Crystal Glass</a>
            </li>
        </ul>
    </div>
    <img src="images/logo.png" class="logo"></img>
    <a href="#loginbox" class="slidea">
        <i class="icon-arrow-down pointer-arrow">
        </i>
    </a>
    <div class="loginbox" id="loginbox">
        <div class="panel login floatleft">
            <div class="panel-header login-header b3 fg-white center">
                Login
            </div>
            <div class="panel-content center">
                <br/>
                <br/>
                <div class="input-control text size4">
                    <input type="text" value="" placeholder="Username" id="username" />
                    <button class="btn-clear"></button>
                </div>
                <br/>
                <br/>
                <div class="input-control password size4">
                    <input type="password" value="" placeholder="Password" id="password" />
                    <button class="btn-reveal"></button>
                </div>
                <br/>
                <br/>
                <div class="input-control submit">
                    <button id="login">Login</button>
                </div>
            </div>
        </div>
        <div class="panel register floatright">
            <div class="panel-header register-header b3 center fg-white">
                Register
            </div>
            <div class="panel-content center">
                <br/>
                <br/>
                <div class="input-control text size4">
                    <input type="text" value="" placeholder="Username" id="username2" />
                    <button class="btn-clear"></button>
                </div>
                <br/>
                <br/>
                <div class="input-control password size4">
                    <input type="password" value="" placeholder="Password" id="password2" />
                    <button class="btn-reveal"></button>
                </div>
                <br/>
                <br/>
                <div class="input-control submit">
                    <button id="register">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
